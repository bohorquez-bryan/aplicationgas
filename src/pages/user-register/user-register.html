<ion-header>

  <ion-navbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.name" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Apellido:</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Tel√©fono contacto:</ion-label>
          <ion-input type="number" [(ngModel)]="newUser.phone_cell"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label>Zona:</ion-label>
          <ion-select [(ngModel)]="newUser.zone">
            <ion-option value="Norte">Norte</ion-option>
            <ion-option value="Centro">Centro</ion-option>
            <ion-option value="Sur">Sur</ion-option>
          </ion-select>
        </ion-item> -->

        <ion-item>
          <ion-card>
              <agm-map [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long" [zoom]="coordenatesDef.zoom" [zoomControl]="false" [streetViewControl] = "false" [clickableIcons]="false" [mapDraggable]="false">
                <agm-marker [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long"></agm-marker>
              </agm-map>
              <ion-fab right bottom>
                  <button ion-fab (click)="getLocation()" >
                    <ion-icon name="pin"></ion-icon>
                  </button>
                </ion-fab>
          </ion-card>
        </ion-item>

        <ion-item>
            <button class="btn" padding-vertical ion-button block outline  round  color="light" round (tap)="completeRegister()" [disabled]="!newUser.name || !newUser.lastname || !newUser.phone_cell">Guardar y continuar</button>
        </ion-item>
      
      </ion-list>

</ion-content>
