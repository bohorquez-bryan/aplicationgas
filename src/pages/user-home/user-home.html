<ion-header>
  <ion-toolbar >
    <ion-buttons start>
      <button ion-button icon-only color="royal" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row align-items-center>
        <ion-col col>
            <ion-item class="la">
              <ion-label class="lab" text-center>Formulario de Pedido:</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
    <ion-row align-items-center>
      <ion-col col>
          <ion-item class="la map">
            <ion-card>
                <agm-map [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long" [zoom]="coordenatesDef.zoom" [zoomControl]="false" [streetViewControl] = "false" [clickableIcons]="false" [mapDraggable]="false"> 
                  <agm-marker [latitude]="coordenatesDef.lat" [longitude]="coordenatesDef.long"></agm-marker>
                </agm-map>
                <ion-fab right bottom>
                    <button ion-fab (click)="getActualLocation()" >
                      <ion-icon name="pin"></ion-icon>
                    </button>
                  </ion-fab>
            </ion-card>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col>
        <ion-item class="la">
          <ion-label class="lab" >Sector:</ion-label>
          <ion-select [(ngModel)]="orderUser.zone">
            <ion-option value="Norte">Norte</ion-option>
            <ion-option value="Centro">Centro</ion-option>
            <ion-option value="Sur">Sur</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col>
        <ion-item class="la">
          <ion-label class="lab" floating >Número de Tanques:</ion-label>
          <ion-input type="number" [(ngModel)]="orderUser.numberGas"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col>
        <ion-item class="la">
          <ion-label class="lab" stacked>Referencia:</ion-label>
          <ion-textarea type="text" maxlength="100" rows="3" placeholder="Referencia de dónde vive como número de casa, color, teléfono, dirección, etc. Para ubicarlo de mejor manera." [(ngModel)]="orderUser.reference"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
